<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        .main-content {

            padding: 2rem;

            color: #600060;

        }

            color: #800080;
            font-size: 1.2rem;
        }

        .product-section {
            text-align: center;
            margin: 2rem 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
            background-color: #ffc1ef;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card {
            background-color: #ffe6f3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-color: #d4b2d8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #600060;
        }

        .product-info {
            padding: 1rem;
            text-align: center;
        }

        .product-info h4 {
            margin: 0.5rem 0;
            color: #600060;
        }

        .product-info p {
            color: #800080;
            font-size: 1rem;
        }

        footer {
            background-color: #f6c6fa;
            padding: 1rem;
            text-align: center;
            color: #600060;
            margin-top: 2rem;
        }

</head>
