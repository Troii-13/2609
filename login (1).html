<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malditah Online Shop - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7e9fa;
        }
        
        .container {
              background-color: #f6c6fa;
              padding: 30px;
              border-radius: 10px;
             box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
  
        .navbar {
            background-color: #f6c6fa;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #600060;
        }

        .navbar-links {
            display: flex;
            gap: 2rem;
        }

        .navbar-links a {
            text-decoration: none;
            color: #600060;
            font-weight: bold;
            font-size: 1rem;
        }

        .main-content {
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            margin: 3rem auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-size: 2.5rem;
            color: #600060;
            margin-bottom: 1.5rem;
        }

        .login-description {
            font-size: 1.2rem;
            color: #800080;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #600060;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button {
            padding: 0.8rem;
            background-color: #600060;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #800080;
        }

        .login-options {
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        .login-options a {
            text-decoration: none;
            color: #600060;
            font-weight: bold;
        }

        footer {
            background-color: #fcb3ff;
            padding: 1rem;
            text-align: center;
            color: #600060;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo"><img src="logo.png" style="width:150px; height:50px;"></div>
        <nav class="navbar-links">
            <a href="indexcatwip.html">HOME</a>
            <a href="aboutus.html">ABOUT US</a>
            <a href="catalogue.html">CATALOGUE</a>
            <a href="contactus.html">CONTACT US</a>
            <a href="login (1).html">LOG-IN</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
        <h1 class="login-title">LOGIN</h1>
        <p class="login-description">"Access your Account To Explore More Features & Offers."</p>

        <form class="login-form">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="login-options">
            <p><a href="forgotpassword.html">Forgot Password?</a></p>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
     </div>
    </main>

    <footer>
        Connecting Style and You - Malditah Online Shop 2024.
    </footer>
</body>
</html>
